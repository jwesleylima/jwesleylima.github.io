<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>O Assunto é Escola | O seu portal de notícias sobre escola</title>
	<link rel="stylesheet" type="text/css" href="styles/global.css">
	<style type="text/css">
		input.entrada-pesquisa {
			width: 500px;
			height: 30px;
			font-size: 1.3em;
			border: none;
			outline: none;
			margin-top: 3px;
			margin-left: 10px;
			border-radius: var(--cartao-raio-borda);
			padding: 0px 5px;
			animation-name: entrada-tamanho;
			animation-duration: .5s;
		}
		section#cartao-info {
			margin-top: 70px;
			padding: 12px;
		}
		span.tecla {
			padding: 5px;
			background: lightgray;
			color: gray;
		}

		@keyframes entrada-tamanho {
			0% {
				width: 0px;
			},
			100% {
				width: 500px;
			}
		}
	</style>
</head>
