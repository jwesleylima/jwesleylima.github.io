<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>O Assunto é Escola | O seu portal de notícias sobre escola</title>
	<link rel="stylesheet" type="text/css" href="styles/global.css">
	<style type="text/css">
		input#entrada-pesquisa {
			width: 500px;
			height: 30px;
			font-size: 1.3em;
			border: none;
			outline: none;
			margin-top: 3px;
			margin-left: 10px;
			border-radius: var(--cartao-raio-borda);
			padding: 0px 5px;
			animation-name: entrada-tamanho;
			animation-duration: .5s;
		}
		@keyframes entrada-tamanho {
			0% {
				width: 0px;
			},
			100% {
				width: 500px;
			}
		}

		section#ultimas-noticias {
			min-width: 896px;
			transition: opacity .5s ease-in-out;
		}

		img.imagem-noticia-normal {
			width: 350px;
		}

	</style>
</head>
<!-- Written by José Wesley de Lima Silva (JWesleyLima)
	Copyright (c) 2021 JWesleyLima. All rights reserved. -->
<body>
	<header>
		<h1><a href="./index.html">O Assunto é Escola</a></h1>
		<div class="links-navegacao-topbar">
			<div class="link-icone link-icone-topbar" style="margin-left: 20px;">
				<svg style="width:34px;height:34px" viewBox="0 0 24 24">
				    <path fill="white" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
				</svg>
				<label><input type="text" id="entrada-pesquisa" autofocus placeholder="Digite para buscar notícias"></label>
			</div>
		</div>
	</header>
	<section id="conteudo">
		<main>
			<section id="noticias-normais">
				<div style="width: 100%;">
					<h2>Resultados</h2>
					<section id="ultimas-noticias">
						<div id="ultimas-noticias-div">
							<!-- NOTÍCIAS SERÃO ADICIONADAS VIA SCRIPT -->
							<div style="display: flex;">
								<svg style="width:30px;height:30px" viewBox="0 0 24 24">
								    <path fill="gray" d="M11,15H13V17H11V15M11,7H13V13H11V7M12,2C6.47,2 2,6.5 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20Z" />
								</svg>
								<p style="margin-left: 10px;font-size: 1.5em;color:gray;">Nenhum resultado encontrado</p>
							</div>
						</div>
					</section>
				</div>
			</section>
		</main>
	</section>
	<script type="text/javascript" src="scripts/pesquisa.js"></script>
</body>
