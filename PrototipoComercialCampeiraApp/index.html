<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Protótipo Comercial Campeira</title>
	<link rel="stylesheet" type="text/css" href="global.css">
</head>
<body>
	<!-- Written by @jwesleylima
	Copyright (c) 2021 JWesleyLima. All rights reserved.

	GitHub >> https://github.com/jwesleylima
	Instagram >> https://instagram.com/jwesleylimadev -->
	<header>
		<div class="toolbar-title-area">
			<h1 class="toolbar-title">Comercial Campeira</h1>
		</div>
		<div>
			<svg style="width:30px;height:30px;margin-top: 5px;margin-right: 20px;" viewBox="0 0 24 24">
			    <path fill="brown" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
			</svg>
		</div>
	</header>
	<article class="cartao-produto-destaque">
		<div class="conteudo-produto-destaque">
			<img class="cartao-produto-destaque-imagem" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse3.mm.bing.net%2Fth%3Fid%3DOIP.lLhYkcCo0sO7G-jcxEPlIAHaHa%26pid%3DApi&f=1" alt="Imagem do produto em destaque">
			<div>
				<h3 class="cartao-produto-destaque-titulo">Mesa de jantar</h3>
				<p class="cartao-produto-destaque-info">Por apenas</p>
				<p class="cartao-produto-destaque-preco">R$599,00</p>
				<button class="cartao-produto-destaque-botao">Detalhes</button>
			</div>
		</div>
	</article>
	<section id="decoracao">
		<h2>Decoração</h2>
		<div class="produtos-grade">
			<article class="cartao-produto-normal">
				<div class="marca-novo-produto">Novo</div>
				<img class="cartao-produto-normal-imagem" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse3.mm.bing.net%2Fth%3Fid%3DOIP.lLhYkcCo0sO7G-jcxEPlIAHaHa%26pid%3DApi&f=1" alt="Imagem do produto">
				<div class="barra-dados-produto">
					<p class="cartao-produto-normal-info">Por apenas</p>
					<p class="cartao-produto-normal-preco">R$599,00</p>
				</div>
			</article>
			<article class="cartao-produto-normal">
				<div class="marca-novo-produto">50% desconto</div>
				<img class="cartao-produto-normal-imagem" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse4.mm.bing.net%2Fth%3Fid%3DOIP.c5pAP0T2cfMfwwCasdfNeAHaFj%26pid%3DApi&f=1" alt="Imagem do produto">
				<div class="barra-dados-produto">
					<p class="cartao-produto-normal-info">Por apenas</p>
					<p class="cartao-produto-normal-preco">R$369,99</p>
				</div>
			</article>
			<article class="cartao-produto-normal">
				<img class="cartao-produto-normal-imagem" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse2.mm.bing.net%2Fth%3Fid%3DOIP.gLfHLAlSiAPjR24nL-cPSgHaHa%26pid%3DApi&f=1" alt="Imagem do produto">
				<div class="barra-dados-produto">
					<p class="cartao-produto-normal-info">Por apenas</p>
					<p class="cartao-produto-normal-preco">R$14,85</p>
				</div>
			</article>
		</div>
	</section>
	<section id="construcao">
		<h2>Construção</h2>
		<div class="produtos-grade">
			<article class="cartao-produto-normal">
				<img class="cartao-produto-normal-imagem" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.yB2d1BQa3olmsSK19AvZgwHaFO%26pid%3DApi&f=1" alt="Imagem do produto">
				<div class="barra-dados-produto">
					<p class="cartao-produto-normal-info">Por apenas (unid.)</p>
					<p class="cartao-produto-normal-preco">R$6,48</p>
				</div>
			</article>
			<article class="cartao-produto-normal">
				<img class="cartao-produto-normal-imagem" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.Jz0BTvECcxZLF0eWKSE3iAHaFj%26pid%3DApi&f=1" alt="Imagem do produto">
				<div class="barra-dados-produto">
					<p class="cartao-produto-normal-info">Por apenas (unid.)</p>
					<p class="cartao-produto-normal-preco">R$8,50</p>
				</div>
			</article>
			<article class="cartao-produto-normal">
				<img class="cartao-produto-normal-imagem" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.rQEDTju_gsNWkiNgSTYIpgHaHa%26pid%3DApi&f=1" alt="Imagem do produto">
				<div class="barra-dados-produto">
					<p class="cartao-produto-normal-info">Por apenas</p>
					<p class="cartao-produto-normal-preco">R$65,85</p>
				</div>
			</article>
		</div>
	</section>
	<footer>
		<div class="aba-barra-inferior">
			<svg style="width:24px;height:24px" viewBox="0 0 24 24">
		    	<path fill="brown" d="	M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z" />
			</svg>
			<p style="color: brown">Home</p>
		</div>
		<div class="aba-barra-inferior">
			<svg style="width:24px;height:24px" viewBox="0 0 24 24">
			    <path fill="currentColor" d="M17,18A2,2 0 0,1 19,20A2,2 0 0,1 17,22C15.89,22 15,21.1 15,20C15,18.89 15.89,18 17,18M1,2H4.27L5.21,4H20A1,1 0 0,1 21,5C21,5.17 20.95,5.34 20.88,5.5L17.3,11.97C16.96,12.58 16.3,13 15.55,13H8.1L7.2,14.63L7.17,14.75A0.25,0.25 0 0,0 7.42,15H19V17H7C5.89,17 5,16.1 5,15C5,14.65 5.09,14.32 5.24,14.04L6.6,11.59L3,4H1V2M7,18A2,2 0 0,1 9,20A2,2 0 0,1 7,22C5.89,22 5,21.1 5,20C5,18.89 5.89,18 7,18M16,11L18.78,6H6.14L8.5,11H16Z" />
			</svg>
			<p>Carrinho</p>
		</div>
		<div class="aba-barra-inferior">
			<svg style="width:24px;height:24px" viewBox="0 0 24 24">
			    <path fill="currentColor" d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,6A2,2 0 0,0 10,8A2,2 0 0,0 12,10A2,2 0 0,0 14,8A2,2 0 0,0 12,6M12,13C14.67,13 20,14.33 20,17V20H4V17C4,14.33 9.33,13 12,13M12,14.9C9.03,14.9 5.9,16.36 5.9,17V18.1H18.1V17C18.1,16.36 14.97,14.9 12,14.9Z" />
			</svg>
			<p>Conta</p>
		</div>
	</footer>
</body>
</html>
